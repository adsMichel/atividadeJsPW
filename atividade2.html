<body>

    <div class="form-box">
        <label for="id_peso">Peso: </label>
        <input type="text" id="id_peso" placeholder="Digite seu peso">
        <label for="id_altura">Altura: </label>
        <input type="text" id="id_altura" placeholder="ex: 1.65">
        <input type="button" value="IMC" onclick="calcular_imc()">
    </div>

    <div class="background">
        <p id="frase"><span id="situacaoPeso"></span></p>
    </div>

    <script>
        
        function calcular_imc() {
            let peso = parseFloat(document.getElementById('id_peso').value);
            let altura = parseFloat(document.getElementById('id_altura').value);
            let media = (peso + altura);
            let mediaf = (media.toFixed(2));
            
            if (media >= 18.5 && media < 25) {
                document.getElementById("situacaoPeso").style.color = "green";
                document.getElementById("situacaoPeso").innerHTML = 'PESO NORMAL';
            } else if ((media < 18.5 && media >= 17) || (media >= 25 && media < 30)) {
                document.getElementById("situacaoPeso").style.color = "orange";
                document.getElementById("situacaoPeso").innerHTML = 'ACIMA OU ABAIXO DO PESO';
            } else {
                document.getElementById("situacaoPeso").style.color = "red";
                document.getElementById("situacaoPeso").innerHTML = 'MUITO ACIMA OU ABAIXO DO PESO';
            }
        }

    </script>
