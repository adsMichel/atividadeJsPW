<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__bounce">Atividade 2 - CÃ¡lculo de IMC</h1>
    </header>

    <main>

        <form class="form-box" id="id_form">
            <label for="id_peso">Peso: </label>
            <input type="text" id="id_peso">
            <label for="id_altura">Altura: </label>
            <input type="text" id="id_altura">
            <input type="button" value="IMC" onclick="calcular_imc()">
        </form>
    </main>
        
    <script>
        
        function calcular_imc() {
            let peso = parseFloat(document.getElementById('id_peso').value);
            let altura = parseFloat(document.getElementById('id_altura').value);
            let imc = (peso / (altura * altura));
            let pesoFormat = (imc.toFixed(2));
            
            const itemli = document.createElement("p");            
            
            if (imc >= 18.5 && imc < 25) {
                const conteudoItem = document.createTextNode(`Peso normal com IMC de ${pesoFormat}.`);
                itemli.appendChild(conteudoItem);
                document.getElementById("id_form").appendChild(itemli).style.color = "green";
            } else if ((imc < 18.5 && imc >= 17) || (imc >= 25 && imc < 30)) {
                const conteudoItem = document.createTextNode(`Acima ou abaixo do peso com IMC de ${pesoFormat}.`);
                itemli.appendChild(conteudoItem);
                document.getElementById("id_form").appendChild(itemli).style.color = "orange";
            } else {
                const conteudoItem = document.createTextNode(`Muito acima ou abaixo do peso com IMC de ${pesoFormat}.`);
                itemli.appendChild(conteudoItem);
                document.getElementById("id_form").appendChild(itemli).style.color = "red";
            }
        }

    </script>
</body>
</html>
