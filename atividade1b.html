<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1b</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <h1>Atividade 1b</h1>
    </header>

    <main>

        <div class="form-box" id="id_background">
            <label for="id_nota1">Nota 1: </label>
            <input type="text" id="id_nota1">
            <label for="id_nota2">Nota 2: </label>
            <input type="text" id="id_nota2">
            <input type="button" value="Calcular Média" onclick="calcular_media()">
        </div>
        
    </main>

    <script>
        
        function calcular_media() {
            let nota1 = parseFloat(document.getElementById('id_nota1').value);
            let nota2 = parseFloat(document.getElementById('id_nota2').value);
            let media = (nota1 + nota2) / 2;

            let elemento = document.createElement('p');
            let elementoM = document.createElement('p');
            
            if (media >= 6) {
                let txtElemento = document.createTextNode('APROVADO');
                let txtElementoMedia = document.createTextNode(`Média: ${media}`);
                elemento.appendChild(txtElemento);
                elementoM.appendChild(txtElementoMedia);
                document.getElementById('id_background').appendChild(elemento).style.color = 'blue';
                document.getElementById('id_background').appendChild(elementoM);
            } else {
                let txtElemento = document.createTextNode('REPROVADO');
                let txtElementoMedia = document.createTextNode(`Média: ${media}`);
                elemento.appendChild(txtElemento);
                elementoM.appendChild(txtElementoMedia);
                document.getElementById('id_background').appendChild(elemento).style.color = 'red';
                document.getElementById('id_background').appendChild(elementoM);
            }
        }

    </script>
</body>
</html>
