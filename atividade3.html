<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Atividade 3 - CreateElement</h1>
    </header>
    <main>
        <form class="formulario">

            <div class="list-box">
                <div class="item-input">
                    <label for="id_item">Item:</label>
                    <input type="text" id="id_item" class="txt_input">
                    <input class="list-btn" type="button" value="Add" onclick="incluirItem()" id="btn-item">
                </div>
                <div class="radio">
                    <span>
                        <input type="radio" value="cor_azul" name="cor">
                    <label for="cor_azul">Azul</label>
                </span>
                <span>
                    <input type="radio" value="cor_verde" name="cor">
                    <label for="cor_verde">Verde</label>
                </span>
                <span>
                    <input type="radio" value="cor_rosa" name="cor">
                    <label for="cor_rosa">Rosa</label>
                </span>
            </div>
            <ol id="minhalista">
            </ol>
        </div>
    </form>
</main>
    
    <script>
        
        function incluirItem() {
            const item = document.getElementById('id_item').value;
            const itemli = document.createElement("li");
            const conteudoItem = document.createTextNode(item);
            itemli.appendChild(conteudoItem);

            let juju = document.querySelector('input[name="cor"]:checked').value;
            
            if (juju == 'cor_azul') {
                document.getElementById("minhalista").appendChild(itemli).style.color = "blue";
            } else if ((juju == 'cor_verde')) {
                document.getElementById("minhalista").appendChild(itemli).style.color = "green";
            } else {
                document.getElementById("minhalista").appendChild(itemli).style.color = "pink";
            }
        }
    </script>
</body>
</html>
